<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" />
  <style>
    .map-responsive {
      overflow: hidden;
      padding-bottom: 50%;
      position: relative;
      height: 0;
    }
    @media (min-width: 576px) {
      .map-responsive iframe {
        left: 0;
        top: 0;
        height: 50%;
        width: 100%;
        position: absolute;
      }
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #bd2130;
      border-color: #bd2130;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Registrate en nuestra pagina :</h1>
    <form id="registroForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre: </label>
          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Nombre">
        </div>
        <div class="col-md-6 mb-3">
          <label for="apellido" class="form-label">Apellido: </label>
          <input type="text" class="form-control" id="apellido" name="apellido" required placeholder="Apellido">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="example@gmail.com">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Nº de telefono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder=" 555 555 555">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="contrasena" class="form-label">Contraseña: </label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" required >
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirmarContrasena" class="form-label">Confirmar Contraseña: </label>
          <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección con la calle,edificion y piso :</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="C. madagascar con ruiz, 33, 8 B">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="codigoPostal" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required placeholder="33088">
        </div>
        <div class="col-md-6 mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" required placeholder="Ciudad">
        </div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="aceptarInfo" name="aceptarInfo" required>
        <label class="form-check-label" for="aceptarInfo">  Quiero recibr toda esta informacion en el email</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="aceptarInfo" name="aceptarInfo" required>
        <label class="form-check-label" for="aceptarInfo">Me niego a recibir información en el email</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-danger" >Borrar</button>
    </form>
  </div>

  <div class="container-fluid">
    <div class="map-responsive">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.5830754464773!2d-3.6511085!3d40.4180861!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422f590cc9e311%3A0xc41663562cea8737!2sCementerio%20de%20la%20Almudena%20(SFM)%20-%20Entrada%20de%20O&#39;donnell!5e0!3m2!1ses!2ses!4v1712141897243!5m2!1ses!2ses" width="100%" height="300" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
